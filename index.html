<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai Freelance Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/bonsai logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
        <div class="logo"></div>
        <div class="hambuger-icon" id="hambugerIcon" onclick="hamburgerIconFunction()">
            <div class="hamburger-button">
                <div class="hambuger-icon-div-1"></div>
                <div class="hambuger-icon-div-2"></div>
                <div class="hambuger-icon-div-3"></div>
            </div>
            <!--hamburger icon content-->
            <div class="hamburger-icon-content">
                <div class="hamburger-logo">
                    <img src="./images/bonsai logo.jpg" alt="Bonsai Logo">
                </div>
                <!--product div is a link to a ul -->
                <div class="product">Product</div>
                <div class="line line1"></div>
                <!--templates div is a link to a ul -->
                <div class="templates">Templates</div>
                <div class="line line2"></div>
                <div class="pricing">Pricing</div>
                <div class="line line3"></div>
                <div class="reviews">Reviews</div>
                <div class="line line4"></div>
                <a href="" class="login-link">
                    <button class="login-button">LOG IN</button>
                </a>
                <a href="" class="start-free-link">
                    <button class="start-button">START FREE</button>
                </a>
            </div>
        </div>
    </nav>
  </header>    
</body>
</html>
